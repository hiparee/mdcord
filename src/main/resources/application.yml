spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 50

server:
  error:
    include-stacktrace: never

logging:
  level:
    org.hibernate.SQL: info
    root: info
